<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Datas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Datas</h1>

        <!-- Campo de Data Inicial -->
        <div class="input-group">
            <label for="dataInicial"><i class="fas fa-calendar-alt"></i> Data Inicial:</label>
            <input type="date" id="dataInicial" required>
           
        </div>

        <!-- Campo de Dias a Adicionar -->
        <div class="input-group">
            <label for="diasAdicionais"><i class="fas fa-plus"></i> Dias a Adicionar:</label>
            <input type="number" id="diasAdicionais" placeholder="Ex: 39" required>
        </div>

        <!-- Botão de Calcular -->
        <button onclick="calcularData()">Calcular</button>

        <!-- Resultado -->
        <div class="resultado-group">
            <label for="resultado"><i class="fas fa-clock"></i> Resultado:</label>
            <input type="text" id="resultado" readonly>
        </div>

        <!-- Botões de Ação -->
        <div class="button-group">
            <button onclick="copiarResultado()"><i class="fas fa-copy"></i> Copiar Resultado</button>
            <button onclick="limparCampos()"><i class="fas fa-eraser"></i> Limpar</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
